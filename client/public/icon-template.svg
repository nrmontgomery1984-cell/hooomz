<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb" rx="80"/>

  <!-- House icon -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -120,-80 L 0,-180 L 120,-80 Z" fill="#ffffff"/>

    <!-- House body -->
    <rect x="-100" y="-80" width="200" height="180" fill="#ffffff"/>

    <!-- Door -->
    <rect x="-40" y="20" width="80" height="80" fill="#2563eb"/>

    <!-- Windows -->
    <rect x="-80" y="-40" width="50" height="50" fill="#2563eb"/>
    <rect x="30" y="-40" width="50" height="50" fill="#2563eb"/>

    <!-- Letter H in door -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
  </g>
</svg>
